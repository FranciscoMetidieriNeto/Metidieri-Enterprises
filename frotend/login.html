<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Metidieri Enterprises</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-page">
        <div class="form-section">
            <div class="form-content">
                <h1>Acesse aqui sua conta</h1>
                <p class="subtitle">Preencha o formulário abaixo com suas credenciais.</p>

                <div class="input-field">
                    <label for="emailAddress">Email</label>
                    <input type="email" id="emailAddress" name="emailAddress" required>
                </div>

                <div class="input-field">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <button type="button" class="login-button" onclick="handleLogin()">Acessar</button>
                <p class="extra-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
        <div class="image-section">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
